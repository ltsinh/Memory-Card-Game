<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i id="first-star" class="fa fa-star"></i></li>
        <li><i id="second-star" class="fa fa-star"></i></li>
        <li><i id="third-star" class="fa fa-star"></i></li>
      </ul>
      <br>
      <span class="moves">0</span> Moves
      <div id="output">00:00:00</div>
    </section>
    <br>
    <div class="restart">
      <i class="fa fa-repeat"> Restart</i>
    </div>
    </br>
    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>

    <div id="success-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Congratulations!!</p>
        <p>You Scored:</p> <span class="modal-stars"><ul class="stars">
        	<li><i id="star-one" class="fa fa-star"></i></li>
        	<li><i id="star-two" class="fa fa-star"></i></li>
        	<li><i id="star-three" class="fa fa-star"></i></li>
            </ul></span>
        <p>Time: <span id="final-output"></span> </p>
        <button type="button" id="replay" class="refresh-button">Replay?</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
